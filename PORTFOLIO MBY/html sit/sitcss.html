<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            text-align: center;
            padding: 5px;
            font-family:Arial, Helvetica, sans-serif ;
        }

        button{
            padding: 5px;
            font-size: 5px;
            background:blue ;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover{
            background: rgb(147, 147, 247);
        }
    </style>
</head>
<body>
    <h1>Click the button</h1>
    <button onclick="sayhello()"><b>Click here</b></button>

    <script>
        function sayhello(){
            alert("hello! you clicked the button")
        }
    </script>



</body>
</html>
